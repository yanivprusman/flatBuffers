<script>

    let builder = new flatbuffers.Builder(1024);

    const weaponTwo = builder.createString('Axe');

    let Weapon=MyGame.Weapon;
    Weapon.startWeapon(builder);

    const sword = Weapon.endWeapon(builder);

    // THEN create the second weapon
    Weapon.startWeapon(builder);
    Weapon.addName(builder, weaponTwo);
    Weapon.addDamage(builder, 5);
    const axe = Weapon.endWeapon(builder);
